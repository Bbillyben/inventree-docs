{% if 'readthedocs.org' in config.docs_dir %}
{% set assets = '/en/latest/assets' %}
{% else %}
{% set assets = '/assets' %}
{% endif %}

{% if 'http' in src %}
{% set img_url = src %}
{% else %}
{% set img_url = assets  + '/images/' + src %}
{% endif %}

<li class='splide__slide'>
    <img src='{{ img_url }}' style='max-width:65%;'>
</li>
